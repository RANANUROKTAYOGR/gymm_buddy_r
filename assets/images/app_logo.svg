<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0E27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1F3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0E27;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFA3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B9D;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="220" fill="url(#bgGradient)"/>
  
  <!-- Outer glow circle -->
  <circle cx="512" cy="512" r="380" fill="none" stroke="url(#logoGradient)" stroke-width="3" opacity="0.3"/>
  
  <!-- Main dumbbell shape -->
  <g filter="url(#glow)">
    <!-- Left weight plate -->
    <rect x="180" y="400" width="120" height="224" rx="20" fill="url(#logoGradient)"/>
    <rect x="195" y="415" width="90" height="194" rx="10" fill="#0A0E27" opacity="0.3"/>
    
    <!-- Left bar connector -->
    <rect x="300" y="480" width="80" height="64" rx="8" fill="url(#logoGradient)"/>
    
    <!-- Center bar -->
    <rect x="380" y="492" width="264" height="40" rx="20" fill="url(#logoGradient)"/>
    <rect x="395" y="502" width="234" height="20" rx="10" fill="#0A0E27" opacity="0.4"/>
    
    <!-- Right bar connector -->
    <rect x="644" y="480" width="80" height="64" rx="8" fill="url(#logoGradient)"/>
    
    <!-- Right weight plate -->
    <rect x="724" y="400" width="120" height="224" rx="20" fill="url(#logoGradient)"/>
    <rect x="739" y="415" width="90" height="194" rx="10" fill="#0A0E27" opacity="0.3"/>
  </g>
  
  <!-- Lightning bolt accent -->
  <path d="M 512 320 L 480 460 L 520 460 L 490 590 L 560 450 L 520 450 Z" 
        fill="#00FFA3" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Text -->
  <text x="512" y="720" font-family="Arial, sans-serif" font-size="88" font-weight="bold" 
        fill="url(#logoGradient)" text-anchor="middle" filter="url(#glow)">
    GYM
  </text>
  <text x="512" y="800" font-family="Arial, sans-serif" font-size="68" font-weight="600" 
        fill="url(#logoGradient)" text-anchor="middle" opacity="0.9">
    BUDDY
  </text>
  
  <!-- Decorative corner elements -->
  <circle cx="150" cy="150" r="6" fill="#00FFA3" opacity="0.6"/>
  <circle cx="874" cy="150" r="6" fill="#00D4FF" opacity="0.6"/>
  <circle cx="150" cy="874" r="6" fill="#FF6B9D" opacity="0.6"/>
  <circle cx="874" cy="874" r="6" fill="#00FFA3" opacity="0.6"/>
</svg>
