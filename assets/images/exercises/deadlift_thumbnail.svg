<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-deadlift" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFA3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad-deadlift)" opacity="0.2"/>
  <rect width="400" height="300" fill="#1A1F3A"/>
  <rect width="400" height="300" fill="url(#grad-deadlift)" opacity="0.3"/>
  
  <g transform="translate(200, 200)">
    <!-- Ground -->
    <line x1="-100" y1="60" x2="100" y2="60" stroke="white" stroke-width="3" opacity="0.3"/>
    
    <!-- Person lifting -->
    <circle cx="0" cy="-80" r="16" fill="#FFB8C1"/>
    
    <!-- Torso (bent forward) -->
    <path d="M 0 -64 L 0 -10" stroke="#00FFA3" stroke-width="22" stroke-linecap="round"/>
    
    <!-- Legs -->
    <line x1="0" y1="-10" x2="-15" y2="60" stroke="#00FFA3" stroke-width="16" stroke-linecap="round"/>
    <line x1="0" y1="-10" x2="15" y2="60" stroke="#00FFA3" stroke-width="16" stroke-linecap="round"/>
    
    <!-- Arms holding bar -->
    <line x1="0" y1="-50" x2="0" y2="20" stroke="#FFB8C1" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Barbell -->
    <line x1="-70" y1="20" x2="70" y2="20" stroke="#00FFA3" stroke-width="8" stroke-linecap="round"/>
    <circle cx="-60" cy="20" r="15" fill="none" stroke="#00FFA3" stroke-width="6"/>
    <circle cx="60" cy="20" r="15" fill="none" stroke="#00FFA3" stroke-width="6"/>
    <circle cx="-60" cy="20" r="10" fill="#00FFA3" opacity="0.3"/>
    <circle cx="60" cy="20" r="10" fill="#00FFA3" opacity="0.3"/>
    
    <!-- Title -->
    <text x="0" y="85" text-anchor="middle" fill="white" font-size="20" font-weight="bold">
      DEADLIFT
    </text>
  </g>
</svg>
