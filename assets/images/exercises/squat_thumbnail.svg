<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-squat" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad-squat)" opacity="0.2"/>
  <rect width="400" height="300" fill="#1A1F3A"/>
  <rect width="400" height="300" fill="url(#grad-squat)" opacity="0.3"/>
  
  <g transform="translate(200, 180)">
    <!-- Barbell on shoulders -->
    <line x1="-70" y1="-40" x2="70" y2="-40" stroke="#00FFA3" stroke-width="8" stroke-linecap="round"/>
    <circle cx="-60" cy="-40" r="12" fill="none" stroke="#00FFA3" stroke-width="5"/>
    <circle cx="60" cy="-40" r="12" fill="none" stroke="#00FFA3" stroke-width="5"/>
    
    <!-- Person squatting -->
    <circle cx="0" cy="-60" r="16" fill="#FFB8C1"/>
    
    <!-- Torso -->
    <path d="M 0 -44 L 0 0" stroke="#FFB800" stroke-width="25" stroke-linecap="round"/>
    
    <!-- Thighs -->
    <line x1="0" y1="0" x2="-25" y2="35" stroke="#FFB800" stroke-width="16" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="25" y2="35" stroke="#FFB800" stroke-width="16" stroke-linecap="round"/>
    
    <!-- Lower legs -->
    <line x1="-25" y1="35" x2="-25" y2="70" stroke="#FFB800" stroke-width="14" stroke-linecap="round"/>
    <line x1="25" y1="35" x2="25" y2="70" stroke="#FFB800" stroke-width="14" stroke-linecap="round"/>
    
    <!-- Arms -->
    <line x1="-15" y1="-30" x2="-40" y2="-15" stroke="#FFB8C1" stroke-width="10" stroke-linecap="round"/>
    <line x1="15" y1="-30" x2="40" y2="-15" stroke="#FFB8C1" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Ground line -->
    <line x1="-100" y1="70" x2="100" y2="70" stroke="white" stroke-width="2" opacity="0.3"/>
    
    <!-- Title -->
    <text x="0" y="95" text-anchor="middle" fill="white" font-size="20" font-weight="bold">
      SQUAT
    </text>
  </g>
</svg>
