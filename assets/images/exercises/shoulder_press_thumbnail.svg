<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-shoulder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#673AB7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad-shoulder)" opacity="0.2"/>
  <rect width="400" height="300" fill="#1A1F3A"/>
  <rect width="400" height="300" fill="url(#grad-shoulder)" opacity="0.3"/>
  
  <g transform="translate(200, 150)">
    <!-- Person -->
    <circle cx="0" cy="-50" r="18" fill="#FFB8C1"/>
    
    <!-- Torso -->
    <rect x="-25" y="-32" width="50" height="80" fill="#9C27B0" rx="10"/>
    
    <!-- Legs -->
    <rect x="-20" y="48" width="15" height="60" fill="#9C27B0" rx="5"/>
    <rect x="5" y="48" width="15" height="60" fill="#9C27B0" rx="5"/>
    
    <!-- Dumbbells overhead -->
    <g id="left-dumbbell">
      <line x1="-50" y1="-70" x2="-50" y2="-50" stroke="#00FFA3" stroke-width="6"/>
      <rect x="-58" y="-78" width="16" height="8" fill="#00FFA3" rx="2"/>
      <rect x="-58" y="-50" width="16" height="8" fill="#00FFA3" rx="2"/>
    </g>
    
    <g id="right-dumbbell">
      <line x1="50" y1="-70" x2="50" y2="-50" stroke="#00FFA3" stroke-width="6"/>
      <rect x="42" y="-78" width="16" height="8" fill="#00FFA3" rx="2"/>
      <rect x="42" y="-50" width="16" height="8" fill="#00FFA3" rx="2"/>
    </g>
    
    <!-- Arms extended up -->
    <line x1="-25" y1="-20" x2="-50" y2="-50" stroke="#FFB8C1" stroke-width="12" stroke-linecap="round"/>
    <line x1="25" y1="-20" x2="50" y2="-50" stroke="#FFB8C1" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Title -->
    <text x="0" y="130" text-anchor="middle" fill="white" font-size="18" font-weight="bold">
      SHOULDER PRESS
    </text>
  </g>
</svg>
