<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-pullup" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFA3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad-pullup)" opacity="0.2"/>
  <rect width="400" height="300" fill="#1A1F3A"/>
  <rect width="400" height="300" fill="url(#grad-pullup)" opacity="0.3"/>
  
  <g transform="translate(200, 80)">
    <!-- Pull-up bar -->
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#888" stroke-width="10" stroke-linecap="round"/>
    <circle cx="-100" cy="0" r="8" fill="#666"/>
    <circle cx="100" cy="0" r="8" fill="#666"/>
    
    <!-- Person hanging -->
    <circle cx="0" cy="50" r="16" fill="#FFB8C1"/>
    
    <!-- Arms (pulling up) -->
    <line x1="-30" y1="20" x2="-15" y2="34" stroke="#FFB8C1" stroke-width="10" stroke-linecap="round"/>
    <line x1="30" y1="20" x2="15" y2="34" stroke="#FFB8C1" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Torso -->
    <ellipse cx="0" cy="85" rx="30" ry="30" fill="#00D4FF"/>
    
    <!-- Legs (crossed) -->
    <path d="M -10 110 Q -15 140 -20 160" stroke="#00D4FF" stroke-width="14" stroke-linecap="round" fill="none"/>
    <path d="M 10 110 Q 5 140 15 160" stroke="#00D4FF" stroke-width="14" stroke-linecap="round" fill="none"/>
    
    <!-- Title -->
    <text x="0" y="195" text-anchor="middle" fill="white" font-size="20" font-weight="bold">
      PULL-UPS
    </text>
  </g>
</svg>
