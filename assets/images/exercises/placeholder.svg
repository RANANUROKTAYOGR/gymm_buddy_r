<!-- Egzersiz görselleri için placeholder SVG -->
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFA3;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="#1A1F3A"/>
  <rect width="800" height="600" fill="url(#grad1)"/>
  
  <g transform="translate(400, 300)">
    <!-- Fitness icon placeholder -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#00FFA3" stroke-width="4" opacity="0.3"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#00FFA3" stroke-width="4" opacity="0.5"/>
    
    <!-- Barbell icon -->
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#00FFA3" stroke-width="8" stroke-linecap="round"/>
    <circle cx="-80" cy="0" r="25" fill="none" stroke="#00FFA3" stroke-width="6"/>
    <circle cx="80" cy="0" r="25" fill="none" stroke="#00FFA3" stroke-width="6"/>
    
    <!-- Text -->
    <text x="0" y="150" text-anchor="middle" fill="white" font-size="24" font-family="Arial" opacity="0.7">
      Exercise Image Placeholder
    </text>
    <text x="0" y="180" text-anchor="middle" fill="#00FFA3" font-size="18" font-family="Arial" opacity="0.5">
      Image coming soon
    </text>
  </g>
</svg>
